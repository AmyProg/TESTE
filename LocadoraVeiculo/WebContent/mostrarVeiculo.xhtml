<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Locadora de Veículos</title>
</h:head>
<h:body>
<h1>Informacoes sobre o Veiculo Castrados</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Montadora: "/>
			<h:outputText value="#{veiculoBean.veiculo.montadora}"/>
			
			<h:outputText value="Modelo: "/>
			<h:outputText value="#{veiculoBean.veiculo.modelo}"/>
			
			<h:outputText value="Ano: "/>
			<h:outputText value="#{veiculoBean.veiculo.ano}"/>
			
			<h:outputText value="Quilometragem: "/>
			<h:outputText value="#{veiculoBean.veiculo.quilometragem} KM"/>
			
			<h:outputText value="Placa: "/>
			<h:outputText value="#{veiculoBean.veiculo.placa}"/>
			
			<h:outputText value="Valor: "/>
			<h:outputText value="R$ #{veiculoBean.veiculo.valor}"/>
			
			<h:outputText value= "Novo: "/>
			<h:commandButton value="Novo Veiculo" action="#{veiculoBean.novo}"/>
							
		</h:panelGrid>
	</h:form>

</h:body>
</h:html>
